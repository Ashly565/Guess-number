<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Game</title>
    <style>
    body{
        background-color: whitesmoke;
        text-align: center;
        
    }
    #guess{
        border:solid 2px black;
       padding:6px;
    }
    button:hover{
        background-color: blue;
        color: aliceblue;
    }
    .conatiner{
        background-color: white;
        height: 330px;
        width: 300px;
        border: 3px solid black; 
        position: relative;
        margin-left: 450px;
        margin-top: 100px;
       
    }

    </style>
</head>
<body>
    <div class="conatiner">
    <h1>Guess the number</h1>
    <input id="guess" placeholder="enter a number">
    <button onclick="main()">submit</button>
    <p id="result">you are right or wrong</p>
    <p id="score">score</p>

    </div>
    
    <script>
    var guess=document.getElementById("guess")
    var ans=document.getElementById("result")
    var score=document.getElementById("score")

    
    var randomnumber=Math.floor(Math.random()*10)+1
    var totalscore=10

    function main()
    {
        var enternumber=guess.value
        if(randomnumber == enternumber)
        {
            console.log("right")
            result.textContent="right"
            alert("you win")
        }
        else{
            totalscore=totalscore-1
            score.textContent="score"+totalscore
            result.textContent="wrong"
        }
    }


    </script>
    
</body>
</html>
